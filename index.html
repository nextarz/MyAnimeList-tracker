<!DOCTYPE html> <html lang="en" class="scroll-smooth">
  <head>    
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <title>Anime Tracker</title>    
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>    
    <link rel="stylesheet" href="style.css" />    
  </head>    
  <body class="bg-slate-950 text-gray-100 min-h-screen flex flex-col items-center p-4 max-w-md mx-auto pb-20 selection:bg-blue-600 selection:text-white">  <!-- Header -->      <header class="w-full max-w-md flex flex-col items-center mb-5">    
    <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-indigo-500 via-pink-500 to-rose-500 overflow-hidden flex items-center justify-center border-4 border-blue-600 mb-3 drop-shadow-lg">    
      <img src="image/logo.png" alt="Logo" class="w-full h-full object-cover" />    
    </div>    
    <h1 class="text-3xl font-extrabold tracking-tight select-none">Anime Tracker</h1>    
  </header>  <!-- Search -->  <form id="searchForm" class="flex w-full max-w-md gap-2 mb-6">    
    <input id="queryInput" type="search" placeholder="Search anime title..." required autocomplete="off"    
      class="flex-grow rounded-md border border-gray-700 bg-slate-800 px-4 py-3 placeholder:text-slate-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" />    
    <button type="submit" class="bg-blue-600 rounded-md px-4 py-3 hover:bg-blue-700 transition">    
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">    
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"    
          d="M21 21l-4.35-4.35M16.65 16.65a7 7 0 10-9.9-9.9 7 7 0 009.9 9.9z" />    
      </svg>    
    </button>    
  </form>  <!-- Search Results -->  <main id="resultsContainer" class="w-full max-w-md flex flex-col gap-4 mb-10"></main>  <!-- Airing Section -->  <section id="airingSection" class="w-full max-w-md">    
    <h2 class="text-xl font-bold mb-4">ðŸ”¥ Currently Airing</h2>    
    <div id="airingContainer" class="flex flex-col gap-4"></div>    
  </section>  <!-- Modal -->  <dialog id="infoModal" class="bg-slate-800 text-white rounded-lg p-5 max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-xl border border-blue-600 relative">
    <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button><!-- Layout Baru -->
<div class="flex gap-4 mb-4">
  <img id="modalCover" src="" alt="Cover" class="w-28 h-40 rounded-md object-cover border border-gray-600" />
  <div class="flex-1">
    <h2 id="modalTitle" class="text-xl font-bold mb-1"></h2>
    <p id="modalMeta" class="text-sm text-slate-400 mb-2"></p>
    <div id="modalGenres" class="flex flex-wrap gap-1 mb-2"></div>
    <p id="modalRating" class="text-yellow-400 font-semibold text-sm"></p>
  </div>
</div>

<div id="modalDesc" class="text-sm leading-relaxed mb-4 whitespace-pre-wrap text-slate-300"></div>

<ul id="modalInfoList" class="text-sm space-y-1 mb-4 text-slate-400"></ul>

<div id="modalCharacters" class="mb-4">
  <h3 class="font-bold text-lg mb-2">Karakter</h3>
  <div class="grid grid-cols-3 gap-3 text-center text-sm"></div>
</div>

<div id="trailerContainer" class="aspect-video w-full rounded overflow-hidden hidden mb-3">
  <iframe id="trailerFrame" class="w-full h-full" allowfullscreen loading="lazy"></iframe>
</div>

  </dialog>  <!-- Footer -->  <footer class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 text-center text-xs text-slate-400 py-2 z-50">    
    <p>&copy; <span id="year"></span> Abu Kentucky. Built using Jikan API & Tailwind CSS.</p>    
  </footer>  <!-- Script -->  <script src="script.js" defer></script></body>
</html>

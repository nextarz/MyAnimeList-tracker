<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyAnimeList Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="avatar">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f95517ff-2265-46cd-b818-f3aff08dbca9.png" alt="Anime girl"
        onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d52b5e84-02b1-41c4-96d7-3f3650b5c713.png';" />
    </div>
    <h1 class="title">Anime Tracker</h1>
  </header>

  <!-- Search Box -->
  <form id="searchForm" class="search-box" role="search" aria-label="Search anime">
    <input id="queryInput" type="search" name="query" placeholder="Search anime title..." autocomplete="off" spellcheck="false" required />
    <button type="submit" aria-label="Search">
      🔍
    </button>
  </form>

  <!-- Airing Anime Section -->
  <section>
    <h2 class="section-title">Airing Anime</h2>
    <main id="airingContainer" class="anime-list">
      <!-- Airing anime list will go here -->
    </main>
  </section>

  <!-- Search Results Section -->
  <section>
    <h2 class="section-title">Search Results</h2>
    <main id="resultsContainer" class="anime-list">
      <!-- Search results go here -->
    </main>
  </section>

  <!-- Modal for Anime Info -->
  <dialog id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <button id="closeModalBtn" class="modal-close" aria-label="Close details">❌</button>
    <h2 id="modalTitle" class="modal-title"></h2>
    <div id="modalDesc" class="modal-desc"></div>
    <ul id="modalInfoList" class="modal-info-list"></ul>
    <div id="modalRating" class="modal-rating"></div>
  </dialog>

  <script src="script.js"></script>
</body>

</html>

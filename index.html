<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-4 max-w-md mx-auto selection:bg-blue-600 selection:text-white">
  <!-- Header -->
  <header class="w-full max-w-md flex flex-col items-center mb-5">
    <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-indigo-500 via-pink-500 to-rose-500 overflow-hidden flex items-center justify-center border-4 border-blue-600 mb-3 drop-shadow-lg">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f95517ff-2265-46cd-b818-f3aff08dbca9.png" alt="Anime Icon" class="w-full h-full object-cover" />
    </div>
    <h1 class="text-3xl font-extrabold tracking-tight">Anime Tracker</h1>
  </header>

  <!-- Search Form -->
  <form id="searchForm" class="flex w-full max-w-md gap-2 mb-6">
    <input id="queryInput" type="search" placeholder="Search anime title..." class="flex-grow rounded-md border border-gray-700 bg-slate-800 px-4 py-3 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600" />
    <button type="submit" class="bg-blue-600 rounded-md px-4 py-3 hover:bg-blue-700 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M16.65 16.65a7 7 0 10-9.9-9.9 7 7 0 009.9 9.9z" />
      </svg>
    </button>
  </form>

  <!-- Airing Sort + Title -->
  <div class="flex justify-between items-center w-full max-w-md mb-3">
    <h2 class="text-xl font-semibold text-blue-400">📺 Now Airing</h2>
    <select id="airingSort" class="bg-slate-800 text-white text-sm rounded-md px-2 py-1 border border-slate-600">
      <option value="popularity">🔥 Popular</option>
      <option value="score">⭐ Highest Score</option>
      <option value="date">📅 Newest</option>
    </select>
  </div>

  <!-- Airing Anime Container -->
  <section id="airingContainer" class="w-full max-w-md flex flex-col gap-4 mb-6"></section>

  <!-- Search Results -->
  <main id="resultsContainer" class="w-full max-w-md flex flex-col gap-4"></main>

  <!-- Modal -->
  <dialog id="infoModal" class="bg-slate-800 rounded-lg p-5 max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-xl border border-blue-600">
    <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
    <div id="modalDesc" class="text-sm leading-relaxed mb-4 whitespace-pre-wrap"></div>
    <ul id="modalInfoList" class="text-sm space-y-1 mb-4"></ul>
    <div id="modalRating" class="text-yellow-400 font-semibold text-lg mb-4"></div>

    <!-- Trailer Section -->
    <div id="modalTrailer" class="hidden mb-4">
      <h3 class="text-base font-semibold mb-2">🎬 Trailer</h3>
      <div class="w-full aspect-video rounded-md overflow-hidden border border-slate-600">
        <iframe id="trailerFrame" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </dialog>

  <!-- Footer -->
  <footer class="mt-auto w-full text-center text-xs text-slate-500 py-3">
    &copy; <span id="year"></span> Anime Tracker. All rights reserved.
  </footer>

  <!-- JS File -->
  <script src="script.js"></script>
</body>

</html>

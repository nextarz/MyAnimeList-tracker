<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime Tracker</title>
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950 text-gray-100 min-h-screen flex flex-col items-center p-4 max-w-md mx-auto pb-24 selection:bg-blue-600 selection:text-white">

    <!-- Header -->
    <header class="w-full max-w-md flex flex-col items-center mb-5">
      <img src="image/logo.png" class="w-24 h-24 rounded-full mb-3 border-4 border-blue-600 object-cover" alt="Logo" />
      <h1 class="text-3xl font-extrabold">Anime Tracker</h1>
    </header>

    <!-- Search -->
    <form id="searchForm" class="flex w-full gap-2 mb-6">
      <input id="queryInput" type="search" placeholder="Search anime title..." required
        class="flex-grow rounded-md border border-gray-700 bg-slate-800 px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <button type="submit" class="bg-blue-600 px-4 py-3 rounded hover:bg-blue-700">
        🔍
      </button>
    </form>

    <!-- Search Results -->
    <main id="resultsContainer" class="w-full flex flex-col gap-4 mb-10"></main>

    <!-- Airing -->
    <section id="airingSection" class="w-full">
      <h2 class="text-xl font-bold mb-3">🔥 Currently Airing</h2>
      <div id="airingContainer" class="flex flex-col gap-4"></div>
    </section>

    <!-- Modal -->
    <dialog id="infoModal" class="bg-slate-800 text-white rounded-lg p-5 w-full max-w-lg border border-blue-600">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-white">✖</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <p id="modalDesc" class="text-sm mb-4 whitespace-pre-wrap"></p>
      <ul id="modalInfoList" class="text-sm space-y-1 mb-4"></ul>
      <div id="modalRating" class="text-yellow-400 font-semibold mb-3"></div>
      <div id="trailerContainer" class="aspect-video w-full mb-4 rounded hidden overflow-hidden">
        <iframe id="trailerFrame" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="flex justify-end">
        <button id="favButton" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded">❤️ Tambah ke Favorit</button>
      </div>
    </dialog>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t text-slate-400 text-xs text-center py-2">
      <p>&copy; <span id="year"></span> Abu Kentucky. Jikan API & Tailwind CSS</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

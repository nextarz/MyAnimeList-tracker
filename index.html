<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime Tracker</title>
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950 text-gray-100 min-h-screen flex flex-col items-center p-4 max-w-md mx-auto pb-20 selection:bg-blue-600 selection:text-white">

    <!-- Header -->
    <header class="w-full flex flex-col items-center mb-5">
      <img src="image/logo.png" alt="Logo" class="w-24 h-24 rounded-full border-4 border-blue-600 mb-3 drop-shadow-lg object-cover" />
      <h1 class="text-3xl font-extrabold">Anime Tracker</h1>
    </header>

    <!-- Search -->
    <form id="searchForm" class="flex w-full gap-2 mb-6">
      <input id="queryInput" type="search" placeholder="Search anime title..." required
        class="flex-grow rounded-md border border-gray-700 bg-slate-800 px-4 py-3 placeholder:text-slate-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <button type="submit" class="bg-blue-600 rounded-md px-4 py-3 hover:bg-blue-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M16.65 16.65a7 7 0 10-9.9-9.9 7 7 0 009.9 9.9z" />
        </svg>
      </button>
    </form>

    <!-- Search Results -->
    <main id="resultsContainer" class="w-full grid grid-cols-1 gap-4 mb-10"></main>

    <!-- Airing Section -->
    <section id="airingSection" class="w-full">
      <h2 class="text-xl font-bold mb-4">ðŸ”¥ Currently Airing</h2>
      <div id="airingContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </section>

    <!-- Modal -->
    <dialog id="infoModal" class="bg-slate-800 text-white rounded-lg p-5 max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-xl border border-blue-600 relative">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div id="modalContent" class="space-y-4"></div>
    </dialog>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 text-center text-xs text-slate-400 py-2">
      <p>&copy; <span id="year"></span> Abu Kentucky. Built using Jikan API & Tailwind CSS.</p>
    </footer>

    <script src="script.js">// Tampilkan log di layar
  (function () {
    const oldLog = console.log;
    const oldErr = console.error;
    const logger = document.createElement('div');
    logger.style = 'position:fixed;bottom:0;left:0;max-height:50vh;overflow:auto;font-size:12px;background:#000;color:#0f0;padding:5px;z-index:9999';
    document.body.appendChild(logger);

    console.log = function (...args) {
      oldLog(...args);
      logger.innerHTML += `<div>LOG: ${args.map(a => JSON.stringify(a)).join(' ')}</div>`;
    };

    console.error = function (...args) {
      oldErr(...args);
      logger.innerHTML += `<div style="color:red">ERROR: ${args.map(a => JSON.stringify(a)).join(' ')}</div>`;
    };
  })();</script>
  </body>
</html>

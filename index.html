<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-900 text-gray-100 min-h-screen flex flex-col items-center p-4 max-w-md mx-auto pb-20">
  <!-- Header -->
  <header class="w-full max-w-md flex flex-col items-center mb-5">
    <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-indigo-500 via-pink-500 to-rose-500 overflow-hidden flex items-center justify-center border-4 border-blue-600 mb-3 drop-shadow-lg">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f95517ff-2265-46cd-b818-f3aff08dbca9.png" class="w-full h-full object-cover" alt="Anime" />
    </div>
    <h1 class="text-3xl font-extrabold tracking-tight select-none">Anime Tracker</h1>
  </header>

  <!-- Search -->
  <form id="searchForm" class="flex w-full max-w-md gap-2 mb-6">
    <input id="queryInput" type="search" placeholder="Search anime title..." class="flex-grow rounded-md border border-gray-700 bg-slate-800 px-4 py-3 placeholder:text-slate-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" />
    <button type="submit" class="bg-blue-600 rounded-md px-4 py-3 hover:bg-blue-700 transition">🔍</button>
  </form>

  <!-- Airing Anime -->
  <section class="w-full max-w-md mb-6">
    <h2 class="text-xl font-semibold mb-3 text-blue-400">📺 Now Airing</h2>
    <div id="airingContainer" class="flex flex-col gap-4"></div>
  </section>

  <!-- Search Results -->
  <main id="resultsContainer" class="w-full max-w-md flex flex-col gap-4"></main>

  <!-- Modal -->
  <dialog id="infoModal" class="bg-slate-800 rounded-lg p-5 max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-xl border border-blue-600 text-white">
    <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-white">✖</button>
    <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
    <div id="modalDesc" class="text-sm leading-relaxed mb-4 whitespace-pre-wrap"></div>
    <ul id="modalInfoList" class="text-sm space-y-1 mb-4"></ul>
    <div id="modalRating" class="text-yellow-400 font-semibold text-lg mb-4"></div>
    <div id="modalTrailer" class="mt-4 hidden">
      <h3 class="text-lg font-semibold text-blue-400 mb-2">Trailer</h3>
      <div class="aspect-video w-full rounded-lg overflow-hidden shadow-lg border border-slate-700">
        <iframe id="trailerFrame" class="w-full h-full" src="" frameborder="0" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </dialog>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 text-center text-xs text-slate-400 py-2 z-50">
    <p>&copy; <span id="year"></span> Abu Kentucky. Built with 💙 using Jikan API & Tailwind CSS.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
